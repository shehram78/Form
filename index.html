<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    
    <div class="mainContainer">

     <div class="mainOne"></div>
     <div class="mainTwo">
        <h1 class="main-h1">Google SignUP Form </h1>
        <img src="https://t3.ftcdn.net/jpg/03/21/24/30/360_F_321243084_GstfWflk1eTLlzUdRZ5mjoP5IG1iCc8J.jpg" class="imgOne">
     </div>







      <div class="container">

        <div class="boxOne">
            <img src="https://ia903404.us.archive.org/26/items/google-chrome-wordmark-2008/Google_Chrome_wordmark_2008.jpg" class="imgTwo">
        </div>
        <h1 class="h1">Create Your Google Account</h1>    
      
      
        <div class="searchBar">
        
        <input type="text" placeholder="First Name" class="fN">
        <input type="text" placeholder="Last Name" class="lN">
    
 
      
      
        <div class="userName">
        <input type="text" placeholder="Username" class="uN">
    </div>


       <p class="para1">You can use number,letter & periods</p>
       <p class="para2">Use my current email address instead</p>
       </div>

       <div class="box2">
       <input type="text" placeholder="Password" class="pass">
       <input type="text" placeholder="Confirm Password" class="cPass">
       <p class="para3">Use 8 or more character with a mix of letters, numbers & symbols</p>



      <input type="checkbox" name="check" class="checkBox" >
      <label class="check">Show Password</label>
    </div>
    
    

    <p class="para4">Sign in insted</p>


        <button class="btn">Next</button>
    </div>
       </div>


    
    </div>
</div>







</body>
</html>
